<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        #success {
            width: 140px;
            height: 45px;
            margin-top: 80px;
            margin-bottom: 10px;
        }

        #logo {
            width: 150px;
            height: 150px;
            margin-top: 50px;
            margin-bottom: 90px;
        }
        #copy{
            color: #d4d4d4;
            font-size: 0.2em;
        }
        #footer {
            position: absolute;
            bottom: 0;
            background-color: #262626;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="fullpage">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
                        <div class="container">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="index.html">SEMS  智能电动车管理系统</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" align="center">
                    <img id="success" src="/static/img/success.png"/>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-12" align="center">
                    <img id="logo" src="/static/img/sems_logo2.png"/>
                </div>
            </div>
        </div>
</div>
<footer class="modal-footer" id="footer">
    <div class="container" >
        <div class="row">
            <div class="col-xs-12">
                <div align="center">
                    <p id="copy">
                        Copyright &copy
                        <a href="index.html">SEMS</a>
                        &nbsp;|&nbsp;&nbsp;2016.SEMS All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery-3.0.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.fullpage.min.js"></script>
<script src="/static/js/jquery.easings.min.js"></script>
<script src="/static/js/move.min.js"></script>
<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            scrollOverflow:true,
            autoScrolling:false,
            afterLoad: function (link,index) {
                move('#success').scale(1.5).end();
                move('#logo').set('margin-top','5%').end();
                move('#logo').rotate(-360).end();
            },
            onLeave:function (link,index) {
            },
            afterRender:function () {
            }

        });
    });
</script>
</body>
</html>
